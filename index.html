<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OJapp Guide | OJapp公式ガイド</title>

  <!-- OGP（あとで本番URLに置き換える） -->
  <meta property="og:title" content="OJapp Guide｜公式ガイド">
  <meta property="og:description" content="OJappシリーズの使い方・活用アイデア・トラブルシュートまでまとめた公式ガイド。">
  <meta property="og:image" content="https://guide.ojapp.app/ogp.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://guide.ojapp.app">

  <link rel="stylesheet" href="/assets/main.css" />
</head>

<body>

<header>
  <h1>OJapp Guide</h1>
  <button id="drawer-btn">☰</button>
</header>

<main>
  <h2>最新記事</h2>
  <div id="article-list"></div>
</main>

<script src="/assets/drawer.js"></script>

<script>
async function loadArticles() {
  const res = await fetch('/articles/list.json');
  const posts = await res.json();
  const list = document.getElementById("article-list");

  list.innerHTML = posts.reverse().map(post => `
    <a class="card" href="/articles/${post.slug}.html">
      <img src="${post.thumb}" alt="${post.title}">
      <div class="card-body">
        <h3>${post.title}</h3>
        <p>${post.subtitle}</p>
      </div>
    </a>
  `).join('');
}

loadArticles();
</script>

<footer class="site-footer">
  <p>© 2026 OJapp Guide</p>
</footer>

</body>
</html>
